name: Deploy JSDoc Documentation to Vercel

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permite la ejecuci√≥n manual

jobs:
  generate_and_deploy_docs:
    runs-on: ubuntu-latest
    
    # Opcional: Establece un entorno para un mejor seguimiento en GitHub
    environment:
      name: documentation
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: üõë Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install JSDoc and Vercel CLI
        # Instalamos las herramientas que necesitamos globalmente
        run: |
          npm install -g jsdoc 
          npm install -g vercel

      - name: üìÑ Generate JSDoc Documentation
        run: |
          # Crea la carpeta 'docs' y genera el HTML de documentaci√≥n
          mkdir -p docs 
          jsdoc js -r -d docs

      # --- DESPLIEGUE A VERCEL ---
      - name: üåê Deploy Documentation to Vercel
        id: deploy
        run: |
          # 1. AUTENTICACI√ìN: Usamos 'vercel pull' para autenticar con el token 
          # y vincular el entorno, lo que descarga el project.json necesario.
          vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}

          # 2. DESPLIEGUE: Despliega la carpeta 'docs', pasando el token y los IDs 
          # expl√≠citamente y usando '--yes' para confirmar autom√°ticamente.
          OUTPUT=$(vercel deploy ./docs --prod --prebuilt --yes \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --scope ${{ secrets.VERCEL_ORG_ID }} \
            --project ${{ secrets.VERCEL_PROJECT_ID }})
            
          echo "Vercel deployment URL: $OUTPUT"
          
          # 3. OUTPUT: Captura la URL del despliegue.
          echo "url=$(echo $OUTPUT | tail -n 1)" >> $GITHUB_OUTPUT
        env:
          # El token es crucial para la autenticaci√≥n en ambos comandos
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
