name: Deploy JSDoc Documentation to Vercel

on:
  workflow_dispatch: # Permite la ejecución manual

jobs:
  document_and_deploy:
    runs-on: ubuntu-latest
    
    # Define las variables de entorno para el acceso a Vercel
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: 1. Checkout del código
        uses: actions/checkout@v4

      - name: 1.5. Eliminar configuración local de Vercel
        run: rm -rf .vercel

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Instalar dependencias (JSDoc y Vercel CLI)
        run: |
          npm install 
          npm install -g jsdoc
          npm install -g vercel

      - name: 4. Generar Documentación (en carpeta 'docs/')
        run: |
          echo "Generando documentación con JSDoc..."
          # Crea la carpeta de destino
          mkdir -p docs 
          # Comando directo de JSDoc para generar la documentación de tu carpeta 'js'
          jsdoc js -r -d docs

      - name: 5. Desplegar la Documentación en Vercel
        id: deploy
        run: npx vercel deploy --prod --force --token=${{ secrets.VERCEL_TOKEN }} ./docs
