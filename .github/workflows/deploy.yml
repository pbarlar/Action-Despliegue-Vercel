name: Deploy JSDoc Documentation to Vercel

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permite ejecución manual

jobs:
  generate_and_deploy_docs:
    runs-on: ubuntu-latest

    steps:
      - name: 🛑 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install JSDoc and Vercel CLI
        run: |
          npm install -g jsdoc # Necesario para generar la documentación
          npm install -g vercel # Necesario para el despliegue

      - name: 📄 Generate JSDoc Documentation
        run: |
          # Crea la carpeta 'docs' y genera el HTML de documentación
          mkdir -p docs 
          jsdoc js -r -d docs

      # --- DESPLIEGUE A VERCEL ---
      - name: 🌐 Deploy Documentation to Vercel
        id: deploy
        run: |
          # Vercel pull es necesario para vincular el entorno y obtener la configuración
          vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}

          # Despliega el contenido de la carpeta 'docs' (la documentación HTML/CSS)
          OUTPUT=$(vercel deploy ./docs --prod --prebuilt \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --scope ${{ secrets.VERCEL_ORG_ID }} \
            --project ${{ secrets.VERCEL_PROJECT_ID }})
            
          echo "Vercel deployment URL: $OUTPUT"
          echo "url=$(echo $OUTPUT | tail -n 1)" >> $GITHUB_OUTPUT
        env:
          # VERCEL_TOKEN es la única variable de entorno requerida en este bloque
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
