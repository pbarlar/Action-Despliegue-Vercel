name: Deploy JSDoc Documentation to Vercel

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permite la ejecuci贸n manual

jobs:
  document_and_deploy:
    runs-on: ubuntu-latest
    
    # Define las variables de entorno para el acceso a Vercel
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: 1. Checkout del c贸digo
        uses: actions/checkout@v4

      # ===  PASO CRUCIAL DE LIMPIEZA ===
      - name: 1.5. Eliminar configuraci贸n local de Vercel
        # Esto elimina la carpeta .vercel inv谩lida, forzando un nuevo enlace correcto.
        run: rm -rf .vercel

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Instalar dependencias (JSDoc y Vercel CLI)
        # Instalamos las herramientas que necesitamos globalmente
        run: |
          npm install 
          npm install -g jsdoc
          npm install -g vercel

      - name: 4. Generar Documentaci贸n (en carpeta 'docs/')
        run: |
          echo "Generando documentaci贸n con JSDoc..."
          # Crea la carpeta de destino
          mkdir -p docs 
          # Comando directo de JSDoc para generar la documentaci贸n de tu carpeta 'js'
          jsdoc js -r -d docs

      - name: 5. Desplegar la Documentaci贸n en Vercel
        id: deploy
        # 隆CORRECCIN FINAL! Usamos --force para resolver el conflicto de enlace en la nube.
        run: npx vercel deploy --prod --force --token=${{ secrets.VERCEL_TOKEN }} ./docs
