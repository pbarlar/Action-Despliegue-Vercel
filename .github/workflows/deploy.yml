name: Deploy JSDoc Documentation to Vercel

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  document_and_deploy:
    runs-on: ubuntu-latest
    
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: 1. Checkout del código
        uses: actions/checkout@v4

      # === 🔑 PASO DE LIMPIEZA CRUCIAL ===
      - name: 1.5. Limpiar configuración local de Vercel
        # Esto elimina la carpeta .vercel inválida que causa el error "Could not retrieve Project Settings"
        run: rm -rf .vercel
        
      - name: 2. Configurar Node.js e Instalar JSDoc
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Instalar dependencias (JSDoc, Vercel CLI)
        run: |
          npm install 
          npm install -g jsdoc
          npm install -g vercel

      - name: 4. Generar Documentación
        run: |
          echo "Generando documentación con JSDoc..."
          mkdir -p docs 
          jsdoc js -r -d docs

      - name: 5. Desplegar la Documentación en Vercel
        # Al no haber carpeta .vercel, este comando autentica con el token y crea el enlace
        # implícitamente de forma correcta.
        run: npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} ./docs
